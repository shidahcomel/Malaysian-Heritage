<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture</title>
    <style>
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f5f8;
            color: #333;
            line-height: 1.6;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }
        
        header {
            background-color: #1E3A8A;
            color: white;
            padding: 30px 0;
            text-align: center;
            position: relative;
        }

        header .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        header h1 {
            margin-top: 0;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        nav {
            background: #ffcc00;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color:  #1E3A8A;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 1.3em;
            margin: 0 20px;
            border-radius: 30px;
            background-color: #ffcc00;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #ff9800;
            color: white;
            transform: scale(1.1);
        }
        .info-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 40px;
        }
        .info-section {
            background: #E5E7EB;
            color: #1E3A8A;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .info-section img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .info-section:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .info-section::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 215, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .info-section:hover::after {
            opacity: 1;
        }
        footer {
            background: #1E3A8A;
            color: #feffff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            position: inherit;

        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .back-btn {
            position: fixed;
            top: 20px; 
            left: 1400px; 
            padding: 15px 30px;
            background-color: #FFD700;
            color: #1E3A8A;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background-color: #E5E7EB;
            color: #1E3A8A;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo"> 
        <h1>CULTURE</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="content.html">Content</a>
        <a href="Author.html">Author</a>
    </nav>
    
    <div id="info-container" class="info-container">
        <div class="info-section" onclick="navigateTo('celebrationculture.html')">
            <h2>Celebration</h2>
            <img src="raya.jpg" alt="Melayu">
        </div>
        <div class="info-section" onclick="navigateTo('cuisines.html')">
            <h2>Cuisines</h2>
            <img src="cuisines.jpg" alt="Budaya">
        </div>
        <div class="info-section" onclick="navigateTo('traditionalclothes.html')">
            <h2>Traditional Clothes</h2>
            <img src="bajutradisi.jpg" alt="Traditional clothes">
        </div>
    </div>
    <a href="content.html" class="back-btn">Back</a>
    <footer>&copy; 2025 National Museum. All rights reserved.</footer>
    
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
